<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gardenicity — Hero (baseline → final)</title>
  <link rel="stylesheet" href="styles.css?v=21">
</head>
<body>

  <!-- Wrapper supplies scroll distance -->
  <section class="hero-wrap" id="hero-wrap">
    <!-- Sticky viewport; image stays put -->
    <div class="hero-sticky">
      <div class="hero-bg" aria-hidden="true"></div>

      <!-- Final composition box: 96/82 margins -->
      <div class="hero-media">
        <!-- Entire column slides from viewport baseline → final margin -->
        <div class="col" id="hero-col">
          <h1 class="hero-title">
            <span>Gardenicity</span><br/>
            <span>What did Geddes see?</span>
          </h1>

          <nav class="hero-links" aria-label="Primary">
            <a href="#civic-green">Civic Green</a>
            <a href="#growth">Growth</a>
            <a href="#sustenance">Sustenance</a>
            <a href="#leafy-sdgs">Leafy SDGs</a>
            <a href="#lang">EN/ער</a>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- Spacer so you can keep scrolling after the hero -->
  <main>
    <section style="min-height:120vh;padding:48px 82px;background:#0a0a0a;border-top:1px solid #151515">
      <h2 id="civic-green" style="margin:0 0 12px 0;color:#bbb;font-weight:600">Section 1</h2>
      <p style="margin:0;color:#9a9a9a">We’ll replace this with the next scrolly sections.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
