<script>
// ===== Scroll / Animation Script =====
(function(){
  const root = document.documentElement;
  const vh = window.innerHeight;
  const sh = document.body.scrollHeight - vh;

  function setVar(name, value){
    root.style.setProperty(name, value);
  }

  function onScroll(){
    const st = window.scrollY;
    const progress = st / sh;

    // Example updates (simplified)
    setVar('--shift', `${st * -0.1}px`);
    setVar('--titleOpacity', Math.min(1, st/200));
    setVar('--linksOpacity', Math.min(1, (st-200)/200));
    setVar('--heroAlpha', 1 - Math.min(1, st/600));
    setVar('--heroBlur', Math.min(1, st/600));

    // Section 1
    if(st > 300 && st < 1200){
      setVar('--s1Overlay', 1);
      setVar('--s1ImgOpacity', 1);
    } else {
      setVar('--s1Overlay', 0);
      setVar('--s1ImgOpacity', 0);
    }

    // … repeat for other sections …

  }

  window.addEventListener('scroll', onScroll);
  onScroll();
})();
</script>
