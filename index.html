<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gardenicity — Correct baseline (96px bottom) → fade → reveal</title>
<style>
  html,body{margin:0;padding:0;color:#fff;
    font-family:"Acumin Pro",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  :root{ --shift: 0px; --titleOpacity: 0 }

  /* Fixed hero: image never scrolls */
  .hero-fixed{ position:fixed; inset:0; }

  /* Hero image, 800ms fade */
  .hero-bg{
    position:absolute; inset:0;
    background:url("assets/hero1gc.jpg") center/cover no-repeat;
    opacity:0; animation:heroIn 800ms ease-out forwards;
  }
  @keyframes heroIn{ from{opacity:0} to{opacity:1} }

  /* ✅ Media box honors your margins: top/bottom 96, left/right 82 */
  .hero-media{
    position:absolute; inset:96px 82px;   /* ← important: bottom=96px */
    display:flex; align-items:flex-end; justify-content:flex-start;
  }

  /* One column that we translate by --shift */
  .col{ position:relative; max-width:700px; transform:translateY(var(--shift)); will-change:transform }

  /* Title: exactly 3 lines; fades in while parked on media baseline */
  .hero-title{ margin:0 0 24px 0; font-weight:400; font-size:100px; line-height:100px; opacity:var(--titleOpacity); will-change:opacity }
  .hero-title .line{ display:block }

  /* Links (same column) */
  .hero-links{ display:flex; flex-direction:column; gap:10px; font-size:24px; line-height:30px }
  .hero-links a{ color:#fff; text-decoration:none; border-bottom:1px solid transparent }
  .hero-links a:hover{ border-color: currentColor }

  /* Scroll driver controls the timeline (increase height = slower) */
  .driver{ height: 200vh }

  /* Page content after hero */
  .spacer{ min-height:120vh; padding:48px 82px; background:#f5f5f5; color:#000; border-top:1px solid #e5e5e5 }
  .spacer h2{ margin:0 0 12px 0 }
</style>
</head>
<body>

<!-- Fixed hero -->
<div class="hero-fixed">
  <div class="hero-bg" aria-hidden="true"></div>

  <div class="hero-media" id="hero-media">
    <div class="col" id="hero-col">
      <h1 class="hero-title" id="hero-title">
        <span class="line">Gardenicity</span>
        <span class="line">What did</span>
        <span class="line">Geddes see?</span>
      </h1>

      <nav class="hero-links" id="hero-links" aria-label="Primary">
        <a href="#civic-green">Civic Green</a>
        <a href="#growth">Growth</a>
        <a href="#sustenance">Sustenance</a>
        <a href="#leafy-sdgs">Leafy SDGs</a>
        <a href="#lang">EN/ער</a>
      </nav>
    </div>
  </div>
</div>

<!-- Scroll driver plays Step 2 (fade) → Step 3 (reveal to final) -->
<section class="driver" id="driver"></section>

<main>
  <section class="spacer">
    <h2 id="civic-green">Next section</h2>
    <p>Placeholder content…</p>
  </section>
</main>

<script>
/*
Timeline:
  • Image fades in (800ms).
  • Step 2: Column parked so the *third title line* baseline == media box bottom (96px from viewport bottom).
            Title fades in slowly (no motion).
  • Step 3: Column slides so the *last link* baseline == media box bottom (final).
*/
(function(){
  const driver = document.getElementById('driver');
  const media  = document.getElementById('hero-media');
  const col    = document.getElementById('hero-col');
  const title  = document.getElementById('hero-title');
  const links  = document.getElementById('hero-links');
  if(!driver || !media || !col || !title || !links) return;

  const root  = document.documentElement;
  const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
  const easeInOutCubic = t => t<0.5 ? 4*t*t*t : 1 - Math.pow(-2*t+2,3)/2;

  let startShift = 0; // align 3rd title line to media bottom (baseline)
  let endShift   = 0; // align LAST link to media bottom (baseline)

  function measureShifts(){
    // Measure without transform
    const prev = col.style.transform;
    col.style.transform = 'translateY(0px)';

    const lines = title.querySelectorAll('.line');
    const third = lines[2] || lines[lines.length-1];

    const thirdRect = third.getBoundingClientRect();
    const linksRect = links.getBoundingClientRect();
    const mediaRect = media.getBoundingClientRect();

    const targetBaseline = mediaRect.bottom; // ✅ bottom of media box (== viewport bottom - 96px)

    startShift = targetBaseline - thirdRect.bottom; // push down/up to land 3rd line on baseline
    endShift   = targetBaseline - linksRect.bottom; // slide until last link baseline hits baseline

    col.style.transform = prev || '';
    root.style.setProperty('--shift', startShift.toFixed(1)+'px');
  }

  function progress(){
    const r  = driver.getBoundingClientRect();
    const vh = window.innerHeight || document.documentElement.clientHeight;
    const total = r.height - vh;
    return clamp((vh - r.bottom) / total, 0, 1); // 0→1 across driver
  }

  function update(){
    const p = progress();

    // Step 2: slow/soft fade while parked (first 60%)
    const pFade = easeInOutCubic( clamp(p / 0.60, 0, 1) );
    root.style.setProperty('--titleOpacity', pFade.toFixed(3));

    // Step 3: slide to final (last 40%)
    const pSlide = clamp((p - 0.60) / 0.40, 0, 1);
    const shift  = startShift + (endShift - startShift) * pSlide;
    root.style.setProperty('--shift', shift.toFixed(1)+'px');
  }

  function init(){
    measureShifts();
    update();
    window.addEventListener('load',   ()=>{ measureShifts(); update(); });
    window.addEventListener('resize', ()=>{ measureShifts(); update(); });
    window.addEventListener('scroll', update, { passive:true });
  }

  init();
})();
</script>

</body>
</html>
