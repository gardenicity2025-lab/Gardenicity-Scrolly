<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gardenicity — Sticky Hero (column scrolly)</title>
<style>
  html,body{
    margin:0; padding:0; background:#000; color:#fff;
    font-family:"Acumin Pro",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }

  /* progress 0→1 across the hero wrapper (set by JS) */
  :root{ --p: 0; --shift: 96px; }

  /* Make the hero play long enough to feel like scrolly text */
  .hero-wrap{ position:relative; height: 180vh; } /* bigger = slower */

  /* Sticky viewport (pinned) */
  .hero-sticky{
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;
    height: 100vh;
    overflow: hidden; /* safest for sticky */
  }

  /* Background hero image */
  .hero-bg{
    position:absolute; inset:0;
    background:#000 url("assets/hero1gc.jpg") center/cover no-repeat;
    /* Optional: tiny load fade; comment out if distracting */
    opacity:0; animation: heroIn 900ms ease-out forwards;
  }
  @keyframes heroIn{from{opacity:0}to{opacity:1}}

  /* Final composition margins (top/bottom 96, left/right 82) */
  .hero-media{
    position:absolute; inset:96px 82px;
    display:flex; align-items:flex-end; justify-content:flex-start;
  }

  /* ONE column that moves as a unit:
     p=0  → translated DOWN by --shift (title baseline on viewport bottom)
     p=1  → translateY(0) (final position at 96px margin) */
  .col{
    position:relative;
    max-width:700px;
    transform: translateY(calc(var(--shift) * (1 - var(--p))));
    will-change: transform;
  }

  /* Title (no fade yet; we’ll add after you confirm placement) */
  .hero-title{
    margin:0 0 24px 0;
    font-weight:400;
    font-size:100px;
    line-height:100px;
    color:#fff;
  }

  /* Links flow under title in the same column */
  .hero-links{
    display:flex; flex-direction:column; gap:10px;
    font-size:24px; line-height:30px;
  }
  .hero-links a{ color:#fff; text-decoration:none; border-bottom:1px solid transparent }
  .hero-links a:hover{ border-color: currentColor }

  /* Spacer so you can keep scrolling afterward */
  .spacer{ min-height:120vh; padding:48px 82px; background:#0a0a0a; border-top:1px solid #151515 }
  .spacer h2{ margin:0 0 12px 0; color:#bbb; font-weight:600 }
  .spacer p{ margin:0; color:#9a9a9a }

  /* DEBUG: a dashed line at the viewport bottom to verify the start baseline.
     Remove when happy. */
  .debug-line{
    position:fixed; left:0; right:0; bottom:0;
    height:0; border-top:2px dashed rgba(0,255,128,.8);
    pointer-events:none; z-index:9999;
  }
</style>
</head>
<body>

<section class="hero-wrap" id="hero-wrap">
  <div class="hero-sticky">
    <div class="hero-bg" aria-hidden="true"></div>

    <div class="hero-media">
      <div class="col" id="hero-col">
        <h1 class="hero-title">
          <span>Gardenicity</span><br/>
          <span>What did Geddes see?</span>
        </h1>

        <nav class="hero-links" aria-label="Primary">
          <a href="#civic-green">Civic Green</a>
          <a href="#growth">Growth</a>
          <a href="#sustenance">Sustenance</a>
          <a href="#leafy-sdgs">Leafy SDGs</a>
          <a href="#lang">EN/ער</a>
        </nav>
      </div>
    </div>
  </div>
</section>

<main>
  <section class="spacer">
    <h2 id="civic-green">Section 1</h2>
    <p>We’ll replace this with your next scrolly section.</p>
  </section>
</main>

<!-- DEBUG baseline — remove when confirmed -->
<div class="debug-line" aria-hidden="true"></div>

<script>
  // Map scroll inside the hero wrapper to progress 0→1.
  (function(){
    var wrap = document.getElementById('hero-wrap');
    if(!wrap) return;
    var root = document.documentElement;

    function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

    function update(){
      var rect = wrap.getBoundingClientRect();
      var vh = window.innerHeight || document.documentElement.clientHeight;

      // total scrollable distance while the sticky is active
      var total = rect.height - vh;
      var p = clamp((vh - rect.bottom) / total, 0, 1); // 0→1 across hero

      root.style.setProperty('--p', p.toFixed(3));
    }

    update();
    window.addEventListener('scroll', update, {passive:true});
    window.addEventListener('resize', update);
  })();
</script>

</body>
</html>
