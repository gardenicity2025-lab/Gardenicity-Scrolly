<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gardenicity — Hero → S1 (pinned) → S2 (crossfade like hero)</title>
<style>
  /* ===== Base ===== */
  html,body{
    margin:0; padding:0;
    background:#e5e4e0; color:#fff;
    font-family:"Acumin Pro",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    height:100%;
  }
  :root{
    /* Hero */
    --shift: 0px;
    --titleOpacity: 0;
    --linksOpacity: 0;
    --heroAlpha: 1;
    --heroBlur: 0;

    /* Section 1 */
    --s1: 0;
    --s1ImgOpacity: 0;   /* S1 image fades IN with scroll */
    --s1Y: 0px;          /* S1 text translateY */
    --s1Alpha: 1;        /* S1 whole frame crossfade OUT (→S2) */

    /* Section 2 */
    --s2: 0;
    --s2ImgOpacity: 0;   /* S2 image fades IN during the crossfade */
    --s2Y: 0px;          /* S2 text translateY (mirrors S1) */
  }

  /* ===== HERO ===== */
  .hero-fixed{
    position:fixed; inset:0; z-index:4;
    opacity:var(--heroAlpha);
    filter: blur(calc(var(--heroBlur) * 10px));
    pointer-events:auto;
    will-change:opacity, filter;
