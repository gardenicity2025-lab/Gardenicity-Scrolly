<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gardenicity — Hero Scrolly (column slide)</title>
  <link rel="stylesheet" href="styles.css?v=19">
</head>
<body>

  <!-- HERO WRAPPER: provides scroll distance -->
  <section class="hero-wrap" id="hero-wrap">
    <!-- STICKY LAYER: stays fixed while we scroll the wrapper -->
    <div class="hero-sticky">
      <!-- Background image -->
      <div class="hero-bg" aria-hidden="true"></div>

      <!-- Clipping viewport with your exact margins -->
      <div class="hero-media" id="hero-media">
        <!-- The WHOLE COLUMN will slide up as you scroll -->
        <div class="col" id="hero-col">
          <h1 class="hero-title" id="hero-title">
            <span>Gardenicity</span><br/>
            <span>What did Geddes see?</span>
          </h1>

          <nav class="hero-links" id="hero-links" aria-label="Primary">
            <a href="#civic-green">Civic Green</a>
            <a href="#growth">Growth</a>
            <a href="#sustenance">Sustenance</a>
            <a href="#leafy-sdgs">Leafy SDGs</a>
            <a href="#lang">EN/ער</a>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- Content below to continue the page -->
  <main>
    <section class="spacer"><h2 id="civic-green">Section 1</h2><p>…</p></section>
    <section class="spacer"><h2 id="growth">Section 2</h2><p>…</p></section>
    <section class="spacer"><h2 id="sustenance">Section 3</h2><p>…</p></section>
    <section class="spacer"><h2 id="leafy-sdgs">Section 4</h2><p>…</p></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
