<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gardenicity — Static Hero</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      font-family: "Acumin Pro", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
    }

    /* Full-bleed hero image */
    .hero {
      position: relative;
      min-height: 100vh;
      background: url("assets/hero1gc.jpg") center/cover no-repeat;
    }

    /* Overlay box with margins */
    .hero-media {
      position: absolute;
      top: 96px;
      bottom: 96px;
      left: 82px;
      right: 82px;
      display: flex;
      align-items: flex-end; /* stick to bottom */
      justify-content: flex-start;
    }

    /* Column with title + links */
    .col {
      max-width: 700px;
    }

    /* Title styling */
    .hero-title {
      margin: 0 0 24px 0;
      font-weight: 400;
      font-size: 100px;
      line-height: 100px;
    }

    /* Links styling */
    .hero-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 24px;
      line-height: 30px;
    }
    .hero-links a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }
    .hero-links a:hover { border-color: currentColor; }
  </style>
</head>
<body>

  <header class="hero">
    <div class="hero-media">
      <div class="col">
        <h1 class="hero-title">
          <span>Gardenicity</span><br/>
          <span>What did Geddes see?</span>
        </h1>
        <nav class="hero-links" aria-label="Primary">
          <a href="#">Civic Green</a>
          <a href="#">Growth</a>
          <a href="#">Sustenance</a>
          <a href="#">Leafy SDGs</a>
          <a href="#">EN/ער</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section style="min-height:120vh; padding:48px 82px; background:#f5f5f5; color:#000;">
      <h2>Next section</h2>
      <p>This is placeholder content below the hero.</p>
    </section>
  </main>

</body>
</html>
